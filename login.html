    <div class="main-nav">
        <div class="container-fluid ">
            <nav class="navbar navbar-expand-md">

                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse pages" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">

        <br>

    <div class="container">
        <form onsubmit="validateForm(event)">
            <div class="login-container" id="login">
                <div class="top">
                    <p>Don't have an account? </p><a href="register.html">Sign up</a>
                    <header>Login</header>
                </div>

                <div class="input-box">
                    <input type="email" class="input-field" id="email" placeholder="Email"><span id="emailError"
                        class="error"></span>
                    <!-- <i class="bx bx-user"></i> -->

                </div>

                <br>
                <div class="input-box">
                    <input type="password" class="input-field" id="password" placeholder="password">
                    <span id="passwordError" class="error"></span>
                    <!-- <i class="bx bx-lock-alt"></i> -->

                </div>
                <br>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign in">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="./Terms & condition.html">Forgot Password?</a></label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <script src="./JS/login.js"></script>
